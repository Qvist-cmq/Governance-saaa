version: '3.9'
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: govapp
      POSTGRES_PASSWORD: changeme
      POSTGRES_DB: governance
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    environment:
      DATABASE_URL: postgres://govapp:changeme@db:5432/governance
      REDIS_URL: redis://redis:6379
      NODE_ENV: development
      JWT_SECRET: changeme
    depends_on:
      - db
      - redis
    ports:
      - "3000:3000"
  worker:
    build:
      context: .
      dockerfile: Dockerfile.api
    command: ["node", "dist/worker.js"]
    environment:
      DATABASE_URL: postgres://govapp:changeme@db:5432/governance
      REDIS_URL: redis://redis:6379
      NODE_ENV: development
      QUEUE_ROLE: worker
    depends_on:
      - db
      - redis
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    depends_on:
      - api
    ports:
      - "8080:80"
volumes:
  pgdata:
